      function GetUrlVar(VarName) 
      {
      name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
      var regexS = "[\\?&]" + VarName + "=([^&#]*)";
      var regex = new RegExp(regexS);
      var results = regex.exec(window.location.href);
      if (results == null)
      return "";
      else
      return results[1];

      function processSheetsData(response) {
            var data = response.getDataTable();
            var columns = data.getNumberOfColumns();
            var rows = data.getNumberOfRows();

              var str=' ';
              for (var r=0 ; r<rows ; r++) {
                  str+= '<section>';
                  str+= '  <section class="left">';
                  str+= '    <div>';
                  str+= '      <img class="img_project" src="'+ data.getFormattedValue(r,1) +'" alt="'+ data.getFormattedValue(r,2) +'">';
                  str+= '    </div>';
                  str+= '  </section>';
                  str+= '  <section class="right">';
                  str+= '    <div>';
                  str+= '      <h1>'+ data.getFormattedValue(r,0) +'</h1>';
                  str+= '      <p style="font-size: 1rem;">'+ data.getFormattedValue(r,3) +'</p>';
                  str+= '      <button><a target="_blank" href="'+ data.getFormattedValue(r,4) +'">READ MORE ➜ </a></button>';
                  str+= '    </div>';
                  str+= '  </section>';
                  str+= '</section>';
              }
              document.getElementById("demo").innerHTML = str;
